<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="JS/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="form-box">
        <h1>POTG</h1>
        <div class="login-page">
            <form class="register-form">
                <div class="input-box2">
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="아이디 입력">
                    <button class = "btn_duplicate-inspection">중복검사</button>
                </div>
                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input id="inputPw1" type="password" placeholder="비밀번호 입력">
                </div>
                <div class="input-box">
                    <i class="fas fa-check"></i>
                    <input id="inputPw2" type="password" placeholder="비밀번호 확인">
                </div>
                <button class=login-btn>회원가입</button>
                <p class="message"><a href="login.html">로그인 화면</a></p>
            </form>
            <script src="JS/login.js"></script>
        </div>
    </div>
</body>

</html>
